<!DOCTYPE html>
<html>
  <head>
    <title>CSS Shadow Parts - Host Stylesheet</title>
    <meta href="fergal@chromium.org" rel="author" title="Fergal Daly">
    <link href="http://www.google.com/" rel="author" title="Google">
    <link href="http://www.w3.org/TR/css-variables-1/#syntax" rel="help">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/shadow-helper.js"></script>
  </head>
  <body>
    <script type="text/javascript">installCustomElement("custom-element", "custom-element-template");</script>
    <template id="custom-element-template">
      <style>span { color: #ff0000; }</style>
      <span id="part" part="partp">This text</span>
      <style>::part(partp) { color: #00ff00; }</style>
    </template>
    The following text should be red:
    <custom-element id="c-e"></custom-element>
    <script type="text/javascript">
      "use strict";
      test(function() {
        var el = getElementByShadowIds(document, ["c-e", "part"]);
        assert_equals(window.getComputedStyle(el).color, "rgb(255, 0, 0)");
      }, "Part in selected host is not styled by ::part in a stylesheet inside the host");
    </script>
  </body>
</html>
